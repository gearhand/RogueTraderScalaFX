---
Грузовое судно: >
  Это судно предназначено для транспортировки товаров,
  и никакое переоборудование этого не изменит. К корпусу
  прилагается один Компонент Главный Грузовой Трюм ( см. стр. 231).
  Пространство корпуса уже было соответственно снижено, однако, при
  создании корабля, у него должна быть возможность производить
  2 единицы Энергии для этого Компонента.

Щит Веры: >
  Любые проверки Навигации при пилотировании корабля через варп получают бонус +10.
  При броске по "Таблице 7-4: Столкновения при Варп-путешествии" (см. стр. 210),
  МИ делает бросок дважды и позволяет Навигатору выбрать какой результат применять.

Пункт контроля повреждений: >
  Пока мостик остаётся неповреждённым, все проверки Техпользования
  для починки корабля получают +10.

Усиленные когитаторные реле: >
  Пока мостик остаётся неповреждённым, все проверки Командования, пройденные капитаном,
  получают бонус +5 и, кроме того, все проверки Навыка Стрельбы при стрельбе
  из корабельного вооружения также получают бонус +5. Если по этому Компоненту
  приходится Критическое Попадание, он остаётся обесточен при результате
  броска 1к10 3 и выше.

Упорядоченный: >
  В ходе работы над задания Торговли, Исследователи получают
  дополнительные 50 Очков Достижения за его выполнение.

Усиленная броня: >
  Если Компонент получает Критическое Попадание или оказывается
  повреждён или обесточен, бросьте 1к10. При результате 4 и выше,
  Компонент остаётся невредимым.

Стол генерального планирования: Все проверки Пилотирования и Навигации, проходимые командой на мостике, получают бонус +5.

Улучшенное управление огнём: Все проверки Навыка Стрельбы при стрельбе из корабельного вооружения получают бонус +10.

Затхлый воздух: Увеличьте все потери Боевого Духа на 1.

Теснота: Снизьте Боевой Дух перманентно на 2.

Внешний: >
  Этот компонент не требует пространства корпуса. Хотя он внешний,
  он может быть повреждён или уничтожен только Критическим Попаданием.

Чувствительный: Увеличенное энергопотребление предоставляет бонус +5 к Обнаружению корабля.

Звёздное обнаружение: Картографические протоколы дают бонус +5 к проверкам Манёврирования для избегания звёздных феноменов, но корабль получает -2 к Обнаружению.

Сканирование на дальней дистанции: При работе над задачей Исследования, игроки получают дополнительные 50 Очков Достижения за её завершение.

Око Омниссии: Особая чувствительность этого комплекса даёт дополнительные +10 к Обнаружению.

Бортовое: Это оружие должно занимать слот Орудийной Оснащённости Правого или Левого Борта

Испарение: Когда по Таблице Критических Попаданий для этого Оружейного Компонента выпадает 1 или 2, то оно воздействует на два Компонента вместо одного.

Скрытые места: При работе над задачей Торговли или Преступности, игроки получают дополнительные 50 Очков Достижения за её завершение.

Несбалансированный: Баланс звездолётов соблюдается в точности, но иногда это модификация нарушает его, что означает -3 к Манёвренности.

Грузовая зона: При работе над задачей Торговли, игроки получают дополнительные 100 Очков Достижения за её завершение.

Сложено и защищено: При работе над задачей Торговли, игроки получают дополнительные 125 Очков Достижения за её завершение.

Платящие клиенты: При работе над задачей Торговли, Преступности или Веры игроки получают дополнительные 100 Очков Достижения за её завершение.

Классовые Противоречия: Снизьте постоянный Боевой Дух на 3.

Солдаты: При работе над задачей Войны игроки получают дополнительные 100 Очков Достижения за её завершение.

Подкрепления: Если корабль перевозит войска, то он получает бонус +20 ко всем проверкам Командования, включая действия абордажа и Ударил-Отступил.

Ловкость: Эти двигатели дают бонус +5 к Манёвренности корабля.

Трудно пробить: Добавляют +3 к Прочности корпуса

Броня: Увеличьте Броню корабля на 1.

Перегруз: Уменьшите Манёвренность судна на -2.

Грандиозный: Судно с этим Компонентом может не иметь Носовые макробатареи или лэнсы. Это судно получает +4 к броне, но только на «носовой дуге». Корабль также наносит дополнительные 1к10 урона при таране.

Засады: Корабль получает +10 к проверкам Командования при защите от абордажных действий и Действий Ударить-Отступить.

Запутанная планировка: Когда компонент корабля выбирается для оказания эффекта критического попадания, его выбирает контролирующий, а не атакующий.

Переработка: Снизьте все потери Численности Команды на 3, до минимума в 1, Увеличьте все потери Боевого Духа на 1.

Большие склады: Удвойте время, которое корабль может оставаться в пустоте без потерь Численности и Боевого Духа. При осуществлении Длительного Ремонта, отремонтируйте 1 дополнительную единицу Прочности Корпуса.

Хватит на всех: Увеличьте постоянный Боевой Дух на 1.

Хорошо вооружён: При работе над задачей Войны игроки получают дополнительные 25 Очков Достижения за её завершение.

Ординатус Экстремус: Все макробатареи корабля получают бонус +1 к своему указанному значению Урона.

Неустойчивый: Если Компонент повреждён, то он взрывается. Корабль получает 2к5 урона к Прочности Корпуса, и выбранный МИ Компонент загорается.

Вдохновение: Перманентно увеличьте Боевой Дух на 3.

Благоговение перед Богом-Императором: При работе над задачей Веры игроки получают дополнительные 100 Очков Достижения за её завершение.

Накопленные данные: Любая проверка умений Расследования, пройденная на борту корабля, получает бонус +10.

Минувшие события: При работе над задачей Исследования, Торговли или Преступности игроки получают дополнительные 50 Очков Достижения за её завершение.

Выгравированные звёздные карты: При работе над задачей Исследования игроки получают дополнительные 50 Очков Достижения за её завершение.

Лекарство от Клаустрофобии: Перманентно увеличьте Боевой Дух на 1.

Дельцы смерти: При использовании для проведения Действия Ударить-Отступить, это улучшение предоставляет бонус +20 к встречной проверке Командования.

Точность: При определении Критического Попадания, нанесенного действием Ударить-Отступить, персонаж, руководивший целью, может выбрать любой результат между 1 и 6 вместо броска.
